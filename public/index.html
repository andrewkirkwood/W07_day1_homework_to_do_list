<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <script src="./js/bundle.js"></script>
</head>
<body id="container">
  <div id="app">
    <h1 class="title">To do list</h1>
    <form class="form-wrapper" v-on:submit.prevent="saveNewItem" >
      <label for="new-item">Enter new to do list item...</label>
      <input id="new-item" type="text" v-model="newItem.name">
      <input type="radio" name="button" value="true" v-model="newItem.priority">High</input>
      <input type="radio" name="button" value="false" v-model="newItem.priority">Low</input>
      <input type="submit" value="Save new item">
    </form>
    <ul id="to-do-list">
      <li class="to-do-list-item" v-for="(item, index) in items">
        <span>  {{ item.name }} </span>
        <span v-if="item.priority" v-bind:class="item.priority ? 'high-priority' : 'low-priority'">High</span>
        <span v-else="!item.priority" v-bind:class="item.priority ? 'high-priority' : 'low-priority'">Low</span>
      </li>
    </ul>


  </div>
</body>
</html>
