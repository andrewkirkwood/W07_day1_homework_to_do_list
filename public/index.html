<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">

    <form v-on:submit.prevent="saveNewItem" >
      <label for="new-item">Enter new to do list item...</label>
      <input id="new-item" type="text" v-model="newItem.name">
      <input type="radio" name="button" value="true" v-model="newItem.priority">High</input>
      <input type="radio" name="button" value="false" v-model="newItem.priority">Low</input>
      <input type="submit" value="Save new item">
    </form>
    <ul>
      <li v-for="(item, index) in items">
        <span>  {{ item.name }} </span>
        <span v-if="item.priority">............High</span>

        <!-- v-on:click="assignPriority(index)" -->
      </li>
    </ul>


  </div>
</body>
</html>
